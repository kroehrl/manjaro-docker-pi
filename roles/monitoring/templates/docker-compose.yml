version: '3'

volumes:
    prometheus_data: {}
    grafana_data: {}

networks:
  alerting:
  prometheus:
  grafana:

services:
  prometheus:
    container_name: prometheus
    privileged: true
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    depends_on:
      - cadvisor
      - node-exporter
      - alertmanager
    networks:
      - prometheus
      - grafana
    restart: always

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$|/)"'
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$"'
    networks:
      - prometheus
    restart: always

  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    depends_on:
      - alertmanager-bot
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    restart: always
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - prometheus
      - alerting
    restart: always

  alertmanager-bot:
    container_name: alertmanager-bot
    image: rascal/alertmanager-bot:v0.4.2
    environment:
      ALERTMANAGER_URL: http://alertmanager:9093
      BOLT_PATH: /data/bot.db
      STORE: bolt
      TELEGRAM_ADMIN: '{{ telegram_chat_id }}'
      TELEGRAM_TOKEN: '{{ telegram_bot_token }}'
      TEMPLATE_PATHS: /templates/custom.tmpl
    volumes:
      - ./alertmanager-bot/templates:/templates/
      - ./alertmanager-bot/data:/data
    networks:
      - alerting
    restart: always

  cadvisor:
    container_name: cadvisor
    image: zcube/cadvisor:latest # no official image for arm64 available
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - prometheus
    restart: always

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    user: "472"
    depends_on:
      - prometheus
    networks:
      - grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      GF_SECURITY_ADMIN_USER: '{{ grafana_admin_user }}'
      GF_SECURITY_ADMIN_PASSWORD: '{{ grafana_admin_password }}'
      GF_USERS_ALLOW_SIGN_UP: 'false'
    restart: always